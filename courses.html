<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurslar</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(to bottom, #f5f5f5, #eaeaea);
  color: #333;
}

/* Header styles */
.header {
  background: linear-gradient(to right, #4caf50, #3e8e41);
  color: white;
  padding: 15px 0;
}
.header .container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}
.header .logo {
  font-size: 1.8rem;
  font-weight: bold;
}
.header .nav a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.3s ease;
}
.header .nav a:hover {
  color: #ffeb3b;
}
.header .nav .active {
  text-decoration: underline;
}

/* Main content styles */
.main-content {
  padding: 40px 20px;
}
.main-content .container {
  max-width: 1200px;
  margin: 0 auto;
}
.main-content h2 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 30px;
  color: #4caf50;
}
.course-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}
.course-card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.course-card h3 {
  color: #4caf50;
  font-size: 1.1rem;
  margin-bottom: 10px;
}
.course-card p {
  font-size: 1rem;
  margin-bottom: 20px;
}
.course-card .btn {
  background: #4caf50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
  transition: background 0.3s ease;
}
.course-card .btn:hover {
  background: #45a049;
}
.course-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

/* Footer styles */
.footer {
  background: #4caf50;
  color: white;
  text-align: center;
  padding: 15px 0;
}

button {
    background: #3498db;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 2px;
    transition: 0.3s ease;
}

button:hover {
    background: forestgreen;
    border: none;
}
.haqida {
    display: flex;
    width: 100%;
    position: relative;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    /* border: 1px solid; */
}
.haqida span {
    position: relative;
    font-size: 14px;
}

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
          <h1 class="logo">Milliy Ta'lim Uz</h1>
          <nav class="nav">
            <a href="./index.html" class="active">Qaytish</a>
            <a href="./mycourse.html" class="active">Mening kurslarim</a>
          </nav>
        </div>
      </header>
      <main class="main-content">
        <div class="container">
          <h2>Mavjud kurslar</h2>
          <div class="course-grid">
            
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>&copy; 2024 Milliy Ta'lim Uz. Barcha huquqlar himoyalangan.</p>
      </footer>
    <script src="app.js"></script>
</body>
</html>
